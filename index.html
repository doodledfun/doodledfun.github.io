<!DOCTYPE html>
<html>
<head>
  <title>doodled.fun</title>
  <style>
    /* CSS to center the title and position the text */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* CSS for the title */
    #title {
      font-family: 'doodles', sans-serif;
      font-size: 36px;
      font-weight: bold; /* Added font-weight property to make the title bold */
      text-align: center;
    }

    /* CSS for the text at the top left */
    #topLeftText {
      font-family: 'doodles', sans-serif;
      font-size: 18pt;
      text-transform: uppercase;
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    /* Underline effect on hover */
    #topLeftText:hover {
      text-decoration: underline;
      text-decoration-thickness: 2px;
    }

    /* Load the 'doodles' font */
    @font-face {
      font-family: 'doodles';
      src: url('doodles.ttf');
    }
  </style>
</head>
<body>
  <h1 id="title">doodled.fun</h1>
  <div id="topLeftText">DOODLED.FUN</div>

  <script>
    // JavaScript to load random images
    window.addEventListener('DOMContentLoaded', function() {
      var imageContainer = document.body;

      // Manually provide the image URLs in an array
      var images = [
        'images/image1.jpg',
        'images/image2.jpg',
        'images/image3.jpg',
        // Add more image URLs as needed
      ];

      // Generate a random index to select an image from the array
      var randomIndex = Math.floor(Math.random() * images.length);

      // Create a new image element
      var image = new Image();

      // Set the source of the image to a random image from the array
      image.src = images[randomIndex];

      // Generate random size and position for the image
      var randomSize = Math.floor(Math.random() * 200) + 100; // Random size between 100 and 300 pixels
      var randomPositionX = Math.floor(Math.random() * (window.innerWidth - randomSize));
      var randomPositionY = Math.floor(Math.random() * (window.innerHeight - randomSize));

      // Apply the random size and position to the image
      image.style.width = randomSize + 'px';
      image.style.height = randomSize + 'px';
      image.style.position = 'absolute';
      image.style.left = randomPositionX + 'px';
      image.style.top = randomPositionY + 'px';

      // Append the image to the container
      imageContainer.appendChild(image);
    });

    // JavaScript to handle click on the top left text
    var topLeftText = document.getElementById('topLeftText');
    topLeftText.addEventListener('click', function() {
      window.location.href = 'https://doodled.fun';
    });
  </script>
</body>
</html>
