<!DOCTYPE html>
<html>
<head>
  <title>Random Doodles</title>
  <style>
    /* CSS to center the title */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* CSS for the title */
    #title {
      font-family: 'doodles', sans-serif;
      font-size: 36px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="title">doodled.fun</h1>

  <script>
    // JavaScript to load random images
    window.addEventListener('DOMContentLoaded', function() {
      var imageContainer = document.body;

      // PHP script to fetch all image files from the 'images' folder
      <?php
      $imageDirectory = 'images/';
      $images = glob($imageDirectory . '*.{jpg,jpeg,png,gif}', GLOB_BRACE);
      ?>

      // Generate a random index to select an image from the array
      var randomIndex = Math.floor(Math.random() * <?php echo count($images); ?>);

      // Create a new image element
      var image = new Image();

      // Set the source of the image to a random image from the array
      image.src = '<?php echo $images[randomIndex]; ?>';

      // Generate random size and position for the image
      var randomSize = Math.floor(Math.random() * 200) + 100; // Random size between 100 and 300 pixels
      var randomPositionX = Math.floor(Math.random() * (window.innerWidth - randomSize));
      var randomPositionY = Math.floor(Math.random() * (window.innerHeight - randomSize));

      // Apply the random size and position to the image
      image.style.width = randomSize + 'px';
      image.style.height = randomSize + 'px';
      image.style.position = 'absolute';
      image.style.left = randomPositionX + 'px';
      image.style.top = randomPositionY + 'px';

      // Append the image to the container
      imageContainer.appendChild(image);
    });
  </script>
</body>
</html>
