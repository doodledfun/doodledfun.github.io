<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family: 'doodled';
      src: url('path/to/doodled.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .text {
      font-family: 'doodled';
      font-size: 48pt;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .image {
      position: absolute;
      transform-origin: center center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="text">doodled.fun</div>

  <script>
    // Function to generate a random number within a range
    function getRandomNumber(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Function to generate a random rotation value
    function getRandomRotation() {
      return Math.floor(getRandomNumber(-10, 10)) + 'deg';
    }

    // Function to generate a random scale value
    function getRandomScale() {
      return getRandomNumber(0.9, 1.1);
    }

    // Function to generate a random position on the screen
    function getRandomPosition() {
      var posX = getRandomNumber(0, window.innerWidth);
      var posY = getRandomNumber(0, window.innerHeight);
      return [posX, posY];
    }

    // Function to create and position the images
    function createImages(imageUrls) {
      var container = document.body;

      for (var i = 0; i < 2; i++) {
        var imageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
        var image = new Image();
        image.src = imageUrl;
        image.classList.add('image');
        image.style.transform = `translate(${getRandomPosition()[0]}px, ${getRandomPosition()[1]}px) rotate(${getRandomRotation()}) scale(${getRandomScale()})`;

        // Create click event listener for each image
        image.addEventListener('click', function() {
          var imageName = imageUrl.split('/').pop();
          window.location.href = `https://doodled.fun/${imageName}`;
        });

        container.appendChild(image);
      }
    }

    // Load images from folder
    function loadImagesFromFolder() {
      var folderPath = 'images/';
      var imageUrls = [];

      // Get all image file names in the folder
      fetch(folderPath)
        .then(response => response.text())
        .then(data => {
          var parser = new DOMParser();
          var html = parser.parseFromString(data, 'text/html');
          var links = html.querySelectorAll('a');
          links.forEach(link => {
            var href = link.getAttribute('href');
            if (href.match(/\.(jpe?g|png|gif)$/i)) {
              imageUrls.push(`${folderPath}${href}`);
            }
          });

          // Create the images once the image URLs are loaded
          createImages(imageUrls);
        })
        .catch(error => console.log(error));
    }

    // Call the function to load images from the folder
    loadImagesFromFolder();
  </script>
</body>
</html>
