<!DOCTYPE html>
<html>
<head>
  <title>Notebook Website</title>
  <style>
    @font-face {
      font-family: 'Doodles';
      src: url('path/to/doodles.ttf') format('truetype');
    }
    
    body {
      font-family: 'Doodles', cursive;
      background-color: #f8f8f8;
      padding: 20px;
    }
    
    .notebook {
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 0 auto;
    }
    
    h1, p {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="notebook">
    <h1>My Notebook Website</h1>
    <p>This website looks like it's from a notebook!</p>
    <p>Feel free to add your own content here.</p>
  </div>
</body>
</html>
